{% extends 'portfolio/layout/main.html' %}
{% load static %}

{% block content %}
<div class="container mt-md-5 fw-bold mt-2 mb-5">
    <div class="row">
        <div class="col-3 pt-md-5 pt-3 fw-bold">
            <h3 >CONTACT</h3> 
        </div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="row my-sm-1 my-3">
            <div class="col-1"></div>
            <div class="col-sm-6 col-md-5 col-lg-3 col-7">
                <label for="name" class="form-label">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control name"required/>
            </div>
        </div>
        <div class="row my-sm-1 my-4">
            <div class="col-1"></div>
            <div class="col-sm-8 col-md-6 col-lg-4 col-10">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control email" required/>
            </div>
        </div>
        <div class="row my-sm-1 my-5">
            <div class="col-1"></div>
            <div class="col-10">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" placeholder="Enter Your Message" rows="8"  required class="form-control "></textarea>
            </div>
        </div>

        <div class="row my-sm-1 my-5">
            <div class="col-1"></div>
            <div class="col-10">
                <button type="submit" class="btn-warning btn">Submit</button>
            </div>
        </div>
    
    </form>
</div>
{% endblock %}
